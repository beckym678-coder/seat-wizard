<!DOCTYPE html>
<html>
  <head>
    <base target="_top">
    <style>
      body {
        font-family: Arial, sans-serif;
        padding: 16px;
      }
      h2 {
        margin-top: 0;
      }
      .course-list {
        max-height: 300px;
        overflow-y: auto;
        border: 1px solid #ccc;
        padding: 8px;
        margin-bottom: 16px;
      }
      label {
        display: block;
        margin: 4px 0;
      }
      button {
        background-color: #1a73e8;
        color: white;
        border: none;
        border-radius: 4px;
        padding: 8px 14px;
        cursor: pointer;
        font-size: 13px;
      }
      button:disabled {
        background-color: #cccccc;
        cursor: not-allowed;
      }
      #status {
        margin-top: 12px;
        font-size: 13px;
        color: #555;
      }
    </style>
  </head>

  <body>
    <h2>Import from Google Classroom</h2>
    <p>Select which active courses to import:</p>

    <div id="courseList" class="course-list">Loading courses...</div>

    <button id="importBtn" onclick="importSelected()">Import Selected Classes</button>
    <div id="status"></div>

    <script>
      document.addEventListener('DOMContentLoaded', loadCourses);

      function loadCourses() {
        google.script.run
          .withSuccessHandler(displayCourses)
          .withFailureHandler(showError)
          .getClassroomCourses();
      }

      function displayCourses(courses) {
        const container = document.getElementById('courseList');
        container.innerHTML = '';
        if (!courses || courses.length === 0) {
          container.textContent = 'No active courses found.';
          return;
        }

        courses.forEach(course => {
          const label = document.createElement('label');
          const checkbox = document.createElement('input');
          checkbox.type = 'checkbox';
          checkbox.value = course.id;
          label.appendChild(checkbox);
          label.append(' ' + course.name);
          container.appendChild(label);
        });
      }

      function showError(err) {
        document.getElementById('courseList').textContent =
          '❌ Error loading courses: ' + err.message;
      }

      function importSelected() {
        const checkboxes = Array.from(document.querySelectorAll('#courseList input[type=checkbox]:checked'));
        if (checkboxes.length === 0) {
          alert('Please select at least one class.');
          return;
        }

        const selectedIds = checkboxes.map(cb => cb.value);
        const importBtn = document.getElementById('importBtn');
        const status = document.getElementById('status');

        importBtn.disabled = true;
        status.textContent = '⏳ Importing selected classes...';

        google.script.run
          .withSuccessHandler(() => {
            status.textContent = '✅ Rosters imported successfully!';
            importBtn.disabled = false;
          })
          .withFailureHandler(err => {
            status.textContent = '❌ Error importing: ' + err.message;
            importBtn.disabled = false;
          })
          .importSelectedCourses(selectedIds);
      }
    </script>
  </body>
</html>
